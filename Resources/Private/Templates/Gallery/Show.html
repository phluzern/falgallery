<f:layout name="Default" />

<f:section name="Main">
<h2>{gallery.title}</h2>
<p>Klicken Sie auf das Icon in der rechten unteren Ecke des Vorschaubildes, um das Bild in voller GrÃ¶sse in einem neuen Fenster anzuzeigen. </p>
<ul class="thumbnails">
	<f:for each="{gallery}" as="picture">
		<li>
			<a title="Galerie anzeigen" class="thumbnail" href="{f:uri.image(src:picture.properties.uid, maxWidth:1024, maxHeight:800)}" rel="lightbox[falGallery]">

		</li>
	</f:for>
</ul>

</f:section>
